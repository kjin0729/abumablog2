{% extends "blog/base.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6">
        <div class="card-body">
            <form  action="{% url 'blog:login' %}" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block">ログイン</button>
                <input type="hidden" name="next" value="{{ next }}" >
                {% csrf_token %}
            </form>
        </div>
    </div>
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'blog:user_create' %}" class="btn btn-success btn-lg btn-block">会員登録</a>
            <a href="{% url 'blog:password_reset' %}" class="btn btn-success btn-lg btn-block">パスワードを忘れた方へ</a>
        </div>
    </div>
</div>
{% endblock %}
