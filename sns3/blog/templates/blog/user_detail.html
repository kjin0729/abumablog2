{% extends "blog/base.html" %}
{% block content %}
<table class="table">
    <tbody>
        <tr>
            <th>ユーザー名</th>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <th>姓</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>名</th>
            <td>{{ user.first_name }}</td>
        </tr>
        {% if user.thumbnail %}
        <tr>
            <th>サムネイル</th>
            <td><img src="{{ user.thumbnail.url }}" alt=""></td>
        </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
